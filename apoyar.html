<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container">
                <!-- Logo/Brand -->
                <a class="navbar-brand" href="index.html">
                    SEGENEROSO
                </a>

                <!-- Mobile toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar content -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navigation links -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="donar.html">Quiero donar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="apoyar.html">Solicitar un apoyo</a>
                        </li>
                    </ul>

                    <!-- Action buttons -->
                    <div class="navbar-buttons">
                        <button class="btn btn-donate">Donar</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formularios -->
    <section class="section mt-5">
        <div class="row justify-content-center">
            <!-- Formulario 2: Suscripción -->
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="form-container">
                    <h3 class="form-title">
                        <i class="fas fa-user-plus text-success"></i>
                        Suscripción al Newsletter
                    </h3>
                    <form id="form2">
                        <div class="mb-3">
                            <label for="nombre2" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre2" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email2" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email2" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="interes" class="form-label">Área de interés</label>
                            <select class="form-select" id="interes" name="interes">
                                <option value="">Selecciona una opción</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="marketing">Marketing</option>
                                <option value="ventas">Ventas</option>
                                <option value="desarrollo">Desarrollo</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acepta_terminos" name="acepta_terminos"
                                required>
                            <label class="form-check-label" for="acepta_terminos">
                                Acepto los términos y condiciones *
                            </label>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">
                            <span class="submit-text">Suscribirme</span>
                            <span class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Procesando...
                            </span>
                        </button>
                    </form>
                    <div id="result2"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        <div class="logo">SEGENEROSO</div>
        <div class="footer-links">
            <a href="#">Misión</a>
            <a href="#">Quiénes somos</a>
            <a href="#">Dudas</a>
            <a href="#">Contacto</a>
            <a href="#">Ayuda</a>
            <a href="#">Privacidad</a>
        </div>

        <p>© 2025 SEGENEROSO. All rights reserved.</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
