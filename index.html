<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .hero-section {
            padding: 80px 0;
            color: white;
            text-align: center;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .form-container:hover {
            transform: translateY(-5px);
        }
        
        .form-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        
        .loading {
            display: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            color: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .icon-1 { top: 10%; left: 10%; font-size: 2rem; animation-delay: 0s; }
        .icon-2 { top: 20%; right: 10%; font-size: 1.5rem; animation-delay: 1s; }
        .icon-3 { top: 60%; left: 5%; font-size: 2.5rem; animation-delay: 2s; }
        .icon-4 { bottom: 10%; right: 15%; font-size: 1.8rem; animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-rocket floating-icon icon-1"></i>
        <i class="fas fa-star floating-icon icon-2"></i>
        <i class="fas fa-heart floating-icon icon-3"></i>
        <i class="fas fa-lightbulb floating-icon icon-4"></i>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="hero-title">¡Bienvenido a Nuestro Servicio!</h1>
            <p class="hero-subtitle">Completa nuestros formularios y únete a nuestra comunidad</p>
        </div>
    </div>

    <!-- Formularios -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Formulario 1: Contacto -->
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="form-container">
                    <h3 class="form-title">
                        <i class="fas fa-envelope text-primary"></i>
                        Formulario de Contacto
                    </h3>
                    <form id="form1">
                        <div class="mb-3">
                            <label for="nombre1" class="form-label">Nombre completo *</label>
                            <input type="text" class="form-control" id="nombre1" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email1" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email1" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono1" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono1" name="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje1" class="form-label">Mensaje *</label>
                            <textarea class="form-control" id="mensaje1" name="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">
                            <span class="submit-text">Enviar Mensaje</span>
                            <span class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Enviando...
                            </span>
                        </button>
                    </form>
                    <div id="result1"></div>
                </div>
            </div>

            <!-- Formulario 2: Suscripción -->
            <div class="col-lg-5 col-md-6 mb-4">
                <div class="form-container">
                    <h3 class="form-title">
                        <i class="fas fa-user-plus text-success"></i>
                        Suscripción al Newsletter
                    </h3>
                    <form id="form2">
                        <div class="mb-3">
                            <label for="nombre2" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre2" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email2" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email2" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="interes" class="form-label">Área de interés</label>
                            <select class="form-select" id="interes" name="interes">
                                <option value="">Selecciona una opción</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="marketing">Marketing</option>
                                <option value="ventas">Ventas</option>
                                <option value="desarrollo">Desarrollo</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acepta_terminos" name="acepta_terminos" required>
                            <label class="form-check-label" for="acepta_terminos">
                                Acepto los términos y condiciones *
                            </label>
                        </div>
                        <button type="submit" class="btn btn-submit w-100">
                            <span class="submit-text">Suscribirme</span>
                            <span class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Procesando...
                            </span>
                        </button>
                    </form>
                    <div id="result2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p class="text-white opacity-75">&copy; 2025 Mi Landing Page. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Función para enviar formularios
            function submitForm(formId, apiEndpoint) {
                const form = $('#' + formId);
                const resultDiv = $('#result' + formId.slice(-1));
                const submitBtn = form.find('button[type="submit"]');
                
                form.on('submit', function(e) {
                    e.preventDefault();
                    
                    // Mostrar loading
                    submitBtn.find('.submit-text').hide();
                    submitBtn.find('.loading').show();
                    submitBtn.prop('disabled', true);
                    
                    // Limpiar resultados anteriores
                    resultDiv.html('');
                    
                    // Obtener datos del formulario
                    const formData = form.serialize();
                    
                    // Enviar con AJAX
                    $.ajax({
                        url: 'api/' + apiEndpoint,
                        type: 'POST',
                        data: formData,
                        dataType: 'json',
                        success: function(response) {
                            if (response.success) {
                                resultDiv.html(`
                                    <div class="alert alert-success">
                                        <i class="fas fa-check-circle"></i> 
                                        ${response.message || '¡Formulario enviado correctamente!'}
                                    </div>
                                `);
                                form[0].reset(); // Limpiar formulario
                            } else {
                                resultDiv.html(`
                                    <div class="alert alert-danger">
                                        <i class="fas fa-exclamation-triangle"></i> 
                                        ${response.message || 'Error al procesar el formulario'}
                                    </div>
                                `);
                            }
                        },
                        error: function() {
                            resultDiv.html(`
                                <div class="alert alert-danger">
                                    <i class="fas fa-times-circle"></i> 
                                    Error de conexión. Por favor, intenta nuevamente.
                                </div>
                            `);
                        },
                        complete: function() {
                            // Ocultar loading
                            submitBtn.find('.submit-text').show();
                            submitBtn.find('.loading').hide();
                            submitBtn.prop('disabled', false);
                        }
                    });
                });
            }
            
            // Configurar formularios
            submitForm('form1', 'form1.php');
            submitForm('form2', 'form2.php');
        });
    </script>
</body>
</html>
